<!DOCTYPE html>
<html>
    <head>
        <title>Connect Four</title>
        <script type="module" src="client.js" defer></script>
        <style>
            td.winner {
                color: red;
                font-weight: bold;
            }
            #game-board {
                border-collapse: collapse;
                margin-top: 1rem;
            }
            #game-board td {
                width: 50px;
                height: 50px;
                border: 1px solid black;
                text-align: center;
                vertical-align: middle;
                font-size: 24px;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div id="game">
            <table id="game-board"></table>
        </div>
        <button id="control-button">Flip</button>
    </body>
</html>
